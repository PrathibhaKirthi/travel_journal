name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  scan_ruby:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Fix binstubs (permissions + ruby.exe)
        run: |
          chmod +x bin/* || true
          sed -i 's/ruby\.exe/ruby/g' bin/*

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - run: bin/brakeman --no-pager
      - run: bin/bundler-audit

  scan_js:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Fix binstubs (permissions + ruby.exe)
        run: |
          chmod +x bin/* || true
          sed -i 's/ruby\.exe/ruby/g' bin/*

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - run: bin/importmap audit

  lint:
    runs-on: ubuntu-latest
    env:
      RUBOCOP_CACHE_ROOT: tmp/rubocop
    steps:
      - uses: actions/checkout@v5

      - name: Fix binstubs (permissions + ruby.exe)
        run: |
          chmod +x bin/* || true
          sed -i 's/ruby\.exe/ruby/g' bin/*

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - uses: actions/cache@v4
        with:
          path: ${{ env.RUBOCOP_CACHE_ROOT }}
          key: rubocop-${{ runner.os }}-${{ hashFiles('Gemfile.lock') }}
          restore-keys: rubocop-

      - run: bin/rubocop -f github

  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: travel_journal_test
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v5

      - name: Fix binstubs (permissions + ruby.exe)
        run: |
          chmod +x bin/* || true
          sed -i 's/ruby\.exe/ruby/g' bin/*

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - run: sudo apt-get update && sudo apt-get install -y libpq-dev postgresql-client

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h postgres -p 5432 -U postgres && exit 0
            sleep 1
          done
          exit 1

      - name: Setup test database & run tests
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@postgres:5432/travel_journal_test
        run: |
          bin/rails db:create db:migrate
          bin/rails test

  system-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: travel_journal_test
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v5

      - name: Fix binstubs (permissions + ruby.exe)
        run: |
          chmod +x bin/* || true
          sed -i 's/ruby\.exe/ruby/g' bin/*

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - run: sudo apt-get update && sudo apt-get install -y libpq-dev postgresql-client

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h postgres -p 5432 -U postgres && exit 0
            sleep 1
          done
          exit 1

      - name: Setup test database & run system tests
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@postgres:5432/travel_journal_test
        run: |
          bin/rails db:create db:migrate
          bin/rails test:system

      - name: Upload screenshots from failed system tests
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: screenshots
          path: tmp/screenshots
          if-no-files-found: ignore
